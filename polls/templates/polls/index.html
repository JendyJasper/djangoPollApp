<!DOCTYPE html>
<html>
<head>
	<title>Poll App</title>
</head>
<body>
	{% if latest_questions %}
	<ul>
		{% for question in latest_questions %}
			<li><a href="/polls/{{ question.id }}"><b>{{ question.question_text }}</b></a></li>
		{% endfor %}
	</ul>
	{% else %}
		<p>You don't have any questions.Please add some</p>
	{% endif %}

</body>
</html>
